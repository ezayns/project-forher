<!DOCTYPE html>
<html lang="en">
<head>

  <title>Girlfriends Day</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 🌸 Landing Screen -->
  <div id="landing-screen" class="screen active">
    <h1>Hey Ms. Malanji 💕</h1>
    <p>I made something just for you.</p>
    <button onclick="startLove()">Show Me 💌</button>
  </div>

  <!-- 💌 Main Content -->
  <div id="main-screen" class="screen hidden">
    <h1>Some Reminders for my Fav person this GFs day 💖</h1>
    <div id="reason-card">
      <p id="reason-text"></p>
    </div>
    <div class="buttons">

      <span id="counter"></span>
      <button onclick="nextReason()">Next →</button>
    </div>
  </div>

  <!-- 🎵 Background Music -->

  <script src="script.js"></script>
